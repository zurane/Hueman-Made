<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    href="https://api.fontshare.com/v2/css?f[]=switzer@101,600,701,800,501,601,900,100,700,901,400,201,401,200,300,301,801,500&display=swap"

  <link rel="stylesheet"

  <title>KAAP - Account login</title>
</head>

<body>
  <div class="container">
    <div class="main__wrapper">
      <!-- Navigation bar -->
      <div class="sidebar__navigation">
        <div class="logo"><a href="/index.html">KAAP</a></div>
        <nav>
          <ul>
            <li>
              <a href="#" class="dropdown-btn">Brands<span
                  class="material-symbols-outlined menu-icon">expand_more</span></a>
            </li>
            <li>
              <a href="#">Footwear</a>
            </li>
            <li>
              <a href="#" class="dropdown-btn">Accessories
                <span class="material-symbols-outlined menu-icon">expand_more</span></a>
            </li>
            <li><a href="#">kids</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li>
              <a href="#" class="dropdown-btn">Offers & Sale
                <span class="material-symbols-outlined menu-icon">expand_more</span></a>
            </li>
            <li></li>
          </ul>
        </nav>
        <div class="action-links">
          <button href="#">Login</button>
          <button href="#">Register</button>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <div class="dropdown-content"></div>
    </div>
  </div>
  <!-- end of navigation bar -->
  </div>
  <div class="login_wrapper">
    <div class="login_container">
      <h3>Login to your Account</h3>
      <form>
        <label>Email or mobile number</label><br />
        <input placeholder="Enter email or phone number" />
        <br />
        <label>Password</label>
        <br />
        <input placeholder="Enter your password" />
        <br />
        <span class="forgot-password-btn"><a href="#">forgot password?</a></span>
        <div class="form-btn"><button type="submit">Login</button></div><br />
      </form>
    </div>
  </div>

  <div class="third-party-logins">
    <span class="continue-using-text">or continue with</span>
    <div class="icons">
      <span class="icon"><a href="#"><img src="/assets/apple.svg" alt="apple-logo" width="22" />
        <p>Login with Apple</p></a>
      </span>
      <span class="icon"><a href="#"><img src="/assets/facebook.svg" alt="apple-logo" width="22" />
        <p>Login with facebook</p></a>
      </span>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
